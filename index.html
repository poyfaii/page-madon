<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านแม่ดอนโอทอป - สินค้า OTOP คุณภาพ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #fcfbf8; /* Light cream */
        }
    </style>
</head>
<body>
    <header class="bg-amber-100 py-6 px-4 md:px-8 text-center shadow-md">
        <h1 class="text-4xl font-bold text-amber-900 animate-fade-in-down">ร้านแม่ดอนโอทอป</h1>
        <p class="mt-2 text-amber-800">สินค้า OTOP คุณภาพดีจากใจ</p>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div id="product-list">
            </div>
    </main>

    <footer class="bg-amber-900 text-white py-8 mt-12">
        <div class="container mx-auto px-4 text-center md:flex md:justify-between md:items-center">
            <div class="mb-4 md:mb-0">
                <h3 class="text-lg font-bold">ติดต่อเรา</h3>
                <p>ร้านแม่ดอนโอทอป</p>
                <p>โทร: 081-XXX-XXXX</p>
                <p>ที่อยู่: XXX หมู่ที่ XX ต.โคกสำราญ อ.บ้านแฮด จ.ขอนแก่น</p>
                <p><a href="#" class="text-amber-300 hover:underline">Facebook: ร้านแม่ดอนโอทอป</a></p>
            </div>
            <div>
                <img src="https://via.placeholder.com/150x150?text=QR+Code+LINE" alt="QR Code LINE" class="mx-auto">
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const products = getProducts();
            const groupedProducts = groupProductsByCategory(products);
            const productList = document.getElementById('product-list');

            // Render products by category
            for (const category in groupedProducts) {
                const categorySection = document.createElement('section');
                categorySection.classList.add('mb-12');

                const header = document.createElement('h2');
                header.classList.add('text-3xl', 'font-bold', 'text-amber-800', 'mb-6', 'relative', 'before:absolute', 'before:w-16', 'before:h-1', 'before:bg-amber-500', 'before:-bottom-2', 'before:left-0', 'animate-fade-in');
                header.textContent = category;

                const grid = document.createElement('div');
                grid.classList.add('grid', 'grid-cols-1', 'md:grid-cols-3', 'gap-8');

                groupedProducts[category].forEach(product => {
                    const card = document.createElement('div');
                    card.classList.add('bg-white', 'rounded-lg', 'shadow-md', 'overflow-hidden', 'transform', 'hover:scale-105', 'transition-transform', 'duration-300', 'ease-in-out');
                    
                    card.innerHTML = `
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-semibold text-amber-900 mb-2">${product.name}</h3>
                            <p class="text-gray-600"><strong>ราคาต่อกิโล:</strong> ${product.price_kg}</p>
                            <p class="text-gray-600"><strong>ราคาต่อกล่อง:</strong> ${product.price_box}</p>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                categorySection.appendChild(header);
                categorySection.appendChild(grid);
                productList.appendChild(categorySection);
            }
        });
    </script>
</body>
</html>
